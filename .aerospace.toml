# AeroSpace configuration
# Single workspace with zero padding accordion layout
# All windows in one workspace, stacked (one visible at a time)

# Start AeroSpace at login
start-at-login = true

# Normalizations (keeps layout tree sensible)
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

# Accordion padding (shows edge of stacked windows)
accordion-padding = 0

# Default layout (accordion for stacked windows)
default-root-container-layout = 'accordion'
default-root-container-orientation = 'horizontal'

# Gaps configuration
[gaps]
inner.horizontal = 0
inner.vertical = 0
outer.left = 0
outer.bottom = 0
outer.top = 0
outer.right = 0

# Key mapping (use qwerty, dvorak, or colemak)
[key-mapping]
preset = 'qwerty'

# Main mode bindings
[mode.main.binding]

# Focus windows (vim-style, with wrap-around)
alt-h = 'focus --boundaries-action wrap-around-the-workspace left'
alt-j = 'focus --boundaries-action wrap-around-the-workspace down'
alt-k = 'focus --boundaries-action wrap-around-the-workspace up'
alt-l = 'focus --boundaries-action wrap-around-the-workspace right'
cmd-backtick = 'focus --boundaries-action wrap-around-the-workspace left'
cmd-shift-backtick = 'focus --boundaries-action wrap-around-the-workspace right'
alt-backtick = 'focus --boundaries-action wrap-around-the-workspace left'
alt-shift-backtick = 'focus --boundaries-action wrap-around-the-workspace right'

# Move windows
alt-shift-h = 'move left'
alt-shift-j = 'move down'
alt-shift-k = 'move up'
alt-shift-l = 'move right'

# Join windows (nest under common parent)
alt-ctrl-h = 'join-with left'
alt-ctrl-j = 'join-with down'
alt-ctrl-k = 'join-with up'
alt-ctrl-l = 'join-with right'

# Focus monitors
alt-comma = 'focus-monitor left'
alt-period = 'focus-monitor right'

# Move workspace to different monitor
alt-shift-comma = 'move-workspace-to-monitor left'
alt-shift-period = 'move-workspace-to-monitor right'

# Layout controls
alt-shift-space = 'layout floating tiling'  # Toggle float/tile
alt-f = 'fullscreen'                         # Toggle fullscreen
alt-a = 'layout accordion tiles'             # Toggle accordion/tiles if needed
alt-shift-o = 'layout horizontal vertical'   # Toggle orientation

# Resize mode
alt-r = 'mode resize'

# Reload config
alt-shift-r = 'reload-config'

# Close window
alt-shift-q = 'close'

# Minimize window
alt-m = 'macos-native-minimize'

# Window snapshot (save/restore workspace assignments)
alt-shift-s = 'exec-and-forget aerosnap save'
alt-shift-w = 'exec-and-forget aerosnap load'

# Workspace switching
alt-1 = 'workspace 1'
alt-2 = 'workspace 2'
alt-3 = 'workspace 3'
alt-4 = 'workspace 4'
alt-5 = 'workspace 5'

# Move window to workspace (and follow, then snapshot)
alt-shift-1 = ['move-node-to-workspace 1', 'workspace 1', 'exec-and-forget aerosnap save']
alt-shift-2 = ['move-node-to-workspace 2', 'workspace 2', 'exec-and-forget aerosnap save']
alt-shift-3 = ['move-node-to-workspace 3', 'workspace 3', 'exec-and-forget aerosnap save']
alt-shift-4 = ['move-node-to-workspace 4', 'workspace 4', 'exec-and-forget aerosnap save']
alt-shift-5 = ['move-node-to-workspace 5', 'workspace 5', 'exec-and-forget aerosnap save']

# Resize mode
[mode.resize.binding]
h = 'resize smart -50'
j = 'resize smart +50'
k = 'resize smart -50'
l = 'resize smart +50'
enter = 'mode main'
esc = 'mode main'

# Auto-apply accordion layout to all windows
[[on-window-detected]]
if.during-aerospace-startup = false
run = 'layout accordion'

# Workspace 1: personal
[[on-window-detected]]
if.app-name-regex-substring = 'Messages'
run = 'move-node-to-workspace 1'

[[on-window-detected]]
if.app-name-regex-substring = 'Reader'
run = 'move-node-to-workspace 1'

[[on-window-detected]]
if.app-name-regex-substring = 'iPhone Mirroring'
run = 'move-node-to-workspace 1'

[[on-window-detected]]
if.app-name-regex-substring = 'Google Chrome'
if.window-title-regex-substring = 'Will \(gmail\)'
run = 'move-node-to-workspace 1'

# Workspace 3: work comms
[[on-window-detected]]
if.app-name-regex-substring = 'Slack'
run = 'move-node-to-workspace 3'

[[on-window-detected]]
if.app-name-regex-substring = 'Google Calendar'
run = 'move-node-to-workspace 3'

[[on-window-detected]]
if.app-name-regex-substring = 'Gmail'
run = 'move-node-to-workspace 3'

[[on-window-detected]]
if.app-name-regex-substring = 'Google Gemini'
run = 'move-node-to-workspace 3'

# Workspace 4: work browser
[[on-window-detected]]
if.app-name-regex-substring = 'Google Chrome'
if.window-title-regex-substring = 'wcm \(stripe\)'
run = 'move-node-to-workspace 4'
