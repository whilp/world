name: Build home

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Register APE binfmt
        run: |
          sudo wget -q -O /usr/bin/ape https://cosmo.zip/pub/cosmos/bin/ape-$(uname -m).elf
          sudo chmod +x /usr/bin/ape
          sudo sh -c "echo ':APE:M::MZqFpD::/usr/bin/ape:' >/proc/sys/fs/binfmt_misc/register" || true

      - name: Cache nvim plugins
        uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb # v5.0.1
        with:
          path: o/3p/nvim/plugins
          key: nvim-plugins-${{ hashFiles('.config/nvim/nvim-pack-lock.json') }}

      - name: Cache darwin-arm64 binaries
        uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb # v5.0.1
        with:
          path: o/3p/*/darwin-arm64
          key: 3p-darwin-arm64-${{ hashFiles('3p/**/cook.mk', '3p/**/version.lua', '.config/nvim/nvim-pack-lock.json') }}

      - name: Cache linux-arm64 binaries
        uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb # v5.0.1
        with:
          path: o/3p/*/linux-arm64
          key: 3p-linux-arm64-${{ hashFiles('3p/**/cook.mk', '3p/**/version.lua', '.config/nvim/nvim-pack-lock.json') }}

      - name: Cache linux-x86_64 binaries
        uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb # v5.0.1
        with:
          path: o/3p/*/linux-x86_64
          key: 3p-linux-x86_64-${{ hashFiles('3p/**/cook.mk', '3p/**/version.lua', '.config/nvim/nvim-pack-lock.json') }}

      - name: Bootstrap lua
        run: |
          if [ ! -f results/bin/lua ]; then
            mkdir -p results/bin
            curl -fsSL -o results/bin/lua https://github.com/whilp/cosmopolitan/releases/latest/download/lua
            chmod +x results/bin/lua
          fi

      - name: Build cosmos and lua
        run: make cosmos lua

      - name: Build home binaries
        run: make home -j$(nproc)

      - name: Run ast-grep checks
        run: make check

      - name: Run tests
        run: make test -j$(nproc)

      - name: Upload home artifacts
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: home-binaries
          path: |
            results/bin/home
            results/bin/home-*
            results/bin/lua

  test:
    if: github.ref == 'refs/heads/main'
    runs-on: ${{ matrix.os }}
    needs: build
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux-x86_64
          - os: macos-latest
            platform: darwin-arm64
          - os: ubuntu-24.04-arm
            platform: linux-arm64
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Download artifacts
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: home-binaries
          path: results/bin/

      - name: Make binaries executable
        run: chmod +x results/bin/home results/bin/home-*

      - name: Test universal home list
        run: results/bin/home list | head -20

      - name: Test universal home unpack
        run: |
          mkdir -p /tmp/test-home
          results/bin/home unpack /tmp/test-home
          test -f /tmp/test-home/.zshenv
          test -f /tmp/test-home/.local/bin/lua

      - name: Test platform asset list
        run: results/bin/home-${{ matrix.platform }} list | head -10

      - name: Test platform asset unpack
        run: |
          mkdir -p /tmp/test-binaries
          results/bin/home-${{ matrix.platform }} unpack /tmp/test-binaries
          test -d /tmp/test-binaries/.local/share

  release:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Download home artifacts
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: home-binaries
          path: results/bin/

      - name: Get version
        id: version
        run: |
          echo "tag=home-$(date -u +%Y-%m-%d)-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Create checksums
        run: |
          cd results
          sha256sum bin/home bin/home-* bin/lua > SHA256SUMS
          cat SHA256SUMS

      - name: Create release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create "${{ steps.version.outputs.tag }}" \
            --title "home ${{ steps.version.outputs.tag }}" \
            --notes "## Home binaries
          Platform-specific dotfiles and tool installers.

          ### Quick setup
          \`\`\`bash
          curl -fsSL https://github.com/${{ github.repository }}/releases/latest/download/home | sh
          \`\`\`" \
            results/bin/home \
            results/bin/home-darwin-arm64 \
            results/bin/home-linux-arm64 \
            results/bin/home-linux-x86_64 \
            results/bin/lua \
            results/SHA256SUMS
