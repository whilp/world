name: Build home

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0

      - name: Cache nvim plugins
        uses: actions/cache@1bd1e32a3bdc45362d1e726936510720a7c30a57 # v4.2.0
        with:
          path: o/any/nvim/plugins
          key: nvim-plugins-${{ hashFiles('.config/nvim/nvim-pack-lock.json') }}

      - name: Cache darwin-arm64 binaries
        uses: actions/cache@1bd1e32a3bdc45362d1e726936510720a7c30a57 # v4.2.0
        with:
          path: o/darwin-arm64
          key: 3p-darwin-arm64-${{ hashFiles('3p/**/cook.mk', '3p/**/version.lua', '.config/nvim/nvim-pack-lock.json') }}

      - name: Cache linux-arm64 binaries
        uses: actions/cache@1bd1e32a3bdc45362d1e726936510720a7c30a57 # v4.2.0
        with:
          path: o/linux-arm64
          key: 3p-linux-arm64-${{ hashFiles('3p/**/cook.mk', '3p/**/version.lua', '.config/nvim/nvim-pack-lock.json') }}

      - name: Cache linux-x86_64 binaries
        uses: actions/cache@1bd1e32a3bdc45362d1e726936510720a7c30a57 # v4.2.0
        with:
          path: o/linux-x86_64
          key: 3p-linux-x86_64-${{ hashFiles('3p/**/cook.mk', '3p/**/version.lua', '.config/nvim/nvim-pack-lock.json') }}

      # Bootstrap lua and assimilate it (APE binaries self-modify on first run)
      - name: Bootstrap lua
        run: |
          make o/any/lua/bin/lua
          o/any/lua/bin/lua -v
          sync

      # Debug: test unix.open behavior on linux-x86_64
      - name: Test unix.open write behavior
        run: |
          echo "=== Testing unix.open on linux-x86_64 ==="
          # First extract cosmos to get the staging files
          make o/linux-x86_64/cosmos/.extracted

          # Now test copying with our lua script
          o/any/lua/bin/lua lib/build/test_copy_cosmos.lua || echo "Test failed with exit code $?"

          # Also test copying to the ACTUAL destination path
          echo "=== Testing copy to actual cosmos path ==="
          o/any/lua/bin/lua -e '
            local unix = require("cosmo.unix")
            local src = "o/linux-x86_64/cosmos/staging/lua"
            local dst = "o/linux-x86_64/cosmos/test-bin/lua"

            unix.makedirs("o/linux-x86_64/cosmos/test-bin")

            io.stderr:write("Opening source: " .. src .. "\n")
            io.stderr:flush()
            local fd_in = unix.open(src, unix.O_RDONLY)
            io.stderr:write("  fd_in = " .. tostring(fd_in) .. "\n")
            io.stderr:flush()

            io.stderr:write("Opening dest: " .. dst .. "\n")
            io.stderr:flush()
            local fd_out = unix.open(dst, unix.O_WRONLY | unix.O_CREAT | unix.O_TRUNC, tonumber("755", 8))
            io.stderr:write("  fd_out = " .. tostring(fd_out) .. "\n")
            io.stderr:flush()

            local bytes = 0
            while true do
              local chunk = unix.read(fd_in, 65536)
              if not chunk or #chunk == 0 then break end
              unix.write(fd_out, chunk)
              bytes = bytes + #chunk
            end
            io.stderr:write("Copied " .. bytes .. " bytes\n")
            io.stderr:flush()

            unix.close(fd_in)
            unix.close(fd_out)

            io.stderr:write("SUCCESS\n")
          ' || echo "Inline test failed with exit code $?"

          # Clean up
          rm -rf o/linux-x86_64/cosmos/test-bin o/linux-x86_64/cosmos/.extracted o/linux-x86_64/cosmos/archive.zip

      # Build cosmos binaries one at a time
      - name: Build cosmos binaries
        run: |
          # Build darwin-arm64 and linux-arm64 using make
          for p in darwin-arm64 linux-arm64; do
            for b in lua zip unzip; do
              make o/$p/cosmos/bin/$b
            done
          done

          # For linux-x86_64, use make but manually copy files at the end
          # The APE lua crashes when opening files for writing on the same platform
          make o/linux-x86_64/cosmos/.extracted

          # Get version string
          version=$(o/any/lua/bin/lua -e 'local s = dofile("3p/cosmos/version.lua"); local p = s.platforms["*"] or s.platforms; print(s.version .. "-" .. p.sha:sub(1,8))')
          echo "Cosmos version: $version"

          # Copy files with shell cp and create symlinks
          target_dir="o/linux-x86_64/cosmos/$version/bin"
          mkdir -p "$target_dir"
          for b in lua zip unzip; do
            cp -p "o/linux-x86_64/cosmos/staging/$b" "$target_dir/$b"
          done
          ln -sfn "$version/bin" o/linux-x86_64/cosmos/bin

          # Don't clean up staging - make might need it
          rm -f o/linux-x86_64/cosmos/archive.zip

          # Touch the bin files to prevent make from rebuilding
          touch o/linux-x86_64/cosmos/bin/lua o/linux-x86_64/cosmos/bin/zip o/linux-x86_64/cosmos/bin/unzip

      - name: Build home binaries for darwin-arm64 and linux-arm64
        run: make o/darwin-arm64/home/bin/home o/linux-arm64/home/bin/home -j$(nproc)

      - name: Build home binary for linux-x86_64
        run: |
          # Build without parallel to avoid APE lua issues
          make o/linux-x86_64/home/bin/home

      - name: Run ast-grep checks
        run: make check

      - name: Run tests
        run: make test -j$(nproc)

      - name: Upload home artifacts
        uses: actions/upload-artifact@6f51ac03b9356f520e9adb1b1b7802705f340c2b # v4.5.0
        with:
          name: home-binaries
          path: |
            o/darwin-arm64/home/bin/home
            o/linux-arm64/home/bin/home
            o/linux-x86_64/home/bin/home
            o/linux-x86_64/lua/bin/lua.dist

  test:
    if: github.ref == 'refs/heads/main'
    runs-on: ${{ matrix.os }}
    needs: build
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux-x86_64
          - os: macos-latest
            platform: darwin-arm64
          - os: ubuntu-24.04-arm
            platform: linux-arm64
    steps:
      - name: Checkout repository
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0

      - name: Download artifacts
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: home-binaries
          path: o/

      - name: Make binaries executable
        run: chmod +x o/*/home/bin/home o/*/lua/bin/*

      - name: Test home list
        run: o/${{ matrix.platform }}/home/bin/home list | head -20

      - name: Test home unpack
        run: |
          mkdir -p /tmp/test-home
          o/${{ matrix.platform }}/home/bin/home unpack /tmp/test-home
          test -f /tmp/test-home/.zshenv
          test -f /tmp/test-home/.local/bin/lua

  release:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0

      - name: Download home artifacts
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: home-binaries
          path: o/

      - name: Prepare release binaries
        run: |
          mkdir -p release
          cp o/darwin-arm64/home/bin/home release/home-darwin-arm64
          cp o/linux-arm64/home/bin/home release/home-linux-arm64
          cp o/linux-x86_64/home/bin/home release/home-linux-x86_64
          cp o/linux-x86_64/home/bin/home release/home
          cp o/linux-x86_64/lua/bin/lua.dist release/lua
          chmod +x release/*

      - name: Get version
        id: version
        run: |
          echo "tag=home-$(date -u +%Y-%m-%d)-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Create checksums
        run: |
          cd release
          sha256sum * > SHA256SUMS
          cat SHA256SUMS

      - name: Create release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create "${{ steps.version.outputs.tag }}" \
            --prerelease \
            --title "home ${{ steps.version.outputs.tag }}" \
            --notes "## Home binaries
          Platform-specific dotfiles and tool installers.

          ### Quick setup
          \`\`\`bash
          curl -fsSL https://github.com/${{ github.repository }}/releases/latest/download/home | sh
          \`\`\`" \
            release/*
