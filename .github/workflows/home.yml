name: Build home

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0

      - name: Register APE binfmt
        run: |
          sudo wget -q -O /usr/bin/ape https://cosmo.zip/pub/cosmos/bin/ape-$(uname -m).elf
          sudo chmod +x /usr/bin/ape
          sudo sh -c "echo ':APE:M::MZqFpD::/usr/bin/ape:' >/proc/sys/fs/binfmt_misc/register" || true

      - name: Cache any (universal) binaries
        uses: actions/cache@1bd1e32a3bdc45362d1e726936510720a7c30a57 # v4.2.0
        with:
          path: o/any/3p
          key: 3p-any-${{ hashFiles('3p/**/cook.mk', '3p/**/version.lua', '.config/nvim/nvim-pack-lock.json') }}

      - name: Cache darwin-arm64 binaries
        uses: actions/cache@1bd1e32a3bdc45362d1e726936510720a7c30a57 # v4.2.0
        with:
          path: o/darwin-arm64/3p
          key: 3p-darwin-arm64-${{ hashFiles('3p/**/cook.mk', '3p/**/version.lua', '.config/nvim/nvim-pack-lock.json') }}

      - name: Cache linux-arm64 binaries
        uses: actions/cache@1bd1e32a3bdc45362d1e726936510720a7c30a57 # v4.2.0
        with:
          path: o/linux-arm64/3p
          key: 3p-linux-arm64-${{ hashFiles('3p/**/cook.mk', '3p/**/version.lua', '.config/nvim/nvim-pack-lock.json') }}

      - name: Cache linux-x86_64 binaries
        uses: actions/cache@1bd1e32a3bdc45362d1e726936510720a7c30a57 # v4.2.0
        with:
          path: o/linux-x86_64/3p
          key: 3p-linux-x86_64-${{ hashFiles('3p/**/cook.mk', '3p/**/version.lua', '.config/nvim/nvim-pack-lock.json') }}

      - name: Bootstrap lua
        run: make bootstrap

      - name: Build cosmos and lua
        run: make cosmos lua

      - name: Build home binaries
        run: make home -j$(nproc)

      - name: Run ast-grep checks
        run: make check

      - name: Run tests
        run: make test -j$(nproc)

      - name: Upload home artifacts
        uses: actions/upload-artifact@6f51ac03b9356f520e9adb1b1b7802705f340c2b # v4.5.0
        with:
          name: home-binaries
          path: |
            o/any/bin/home
            o/any/bin/lua
            o/darwin-arm64/bin/home
            o/linux-arm64/bin/home
            o/linux-x86_64/bin/home

  test:
    if: github.ref == 'refs/heads/main'
    runs-on: ${{ matrix.os }}
    needs: build
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux-x86_64
          - os: macos-latest
            platform: darwin-arm64
          - os: ubuntu-24.04-arm
            platform: linux-arm64
    steps:
      - name: Checkout repository
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0

      - name: Download artifacts
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: home-binaries
          path: o/

      - name: Make binaries executable
        run: chmod +x o/any/bin/home o/any/bin/lua o/*/bin/home

      - name: Test universal home list
        run: o/any/bin/home list | head -20

      - name: Test universal home unpack
        run: |
          mkdir -p /tmp/test-home
          o/any/bin/home unpack /tmp/test-home
          test -f /tmp/test-home/.zshenv
          test -f /tmp/test-home/.local/bin/lua

      - name: Test platform asset list
        run: o/${{ matrix.platform }}/bin/home list | head -10

      - name: Test platform asset unpack
        run: |
          mkdir -p /tmp/test-binaries
          o/${{ matrix.platform }}/bin/home unpack /tmp/test-binaries
          test -d /tmp/test-binaries/.local/share

  release:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0

      - name: Download home artifacts
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: home-binaries
          path: o/

      - name: Get version
        id: version
        run: |
          echo "tag=home-$(date -u +%Y-%m-%d)-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Prepare release assets
        run: |
          mkdir -p o/release
          cp o/any/bin/home o/release/home
          cp o/any/bin/lua o/release/lua
          cp o/darwin-arm64/bin/home o/release/home-darwin-arm64
          cp o/linux-arm64/bin/home o/release/home-linux-arm64
          cp o/linux-x86_64/bin/home o/release/home-linux-x86_64
          cd o/release && sha256sum * > SHA256SUMS && cat SHA256SUMS

      - name: Create release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create "${{ steps.version.outputs.tag }}" \
            --title "home ${{ steps.version.outputs.tag }}" \
            --notes "## Home binaries
          Platform-specific dotfiles and tool installers.

          ### Quick setup
          \`\`\`bash
          curl -fsSL https://github.com/${{ github.repository }}/releases/latest/download/home | sh
          \`\`\`" \
            o/release/*
