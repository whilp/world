name: luajit

on:
  workflow_dispatch:
    inputs:
      release_tag:
        description: 'Release tag (defaults to current date YYYY.MM.DD)'
        required: false
        default: ''
      create_release:
        description: 'Create a GitHub release'
        type: boolean
        required: false
        default: true

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-24.04
            platform: linux-x64
          - os: ubuntu-24.04-arm
            platform: linux-arm64
          - os: macos-latest
            platform: darwin-arm64

    runs-on: ${{ matrix.os }}

    steps:
      - name: checkout repository
        uses: actions/checkout@v4

      - name: set release tag
        id: tag
        run: |
          if [ -z "${{ github.event.inputs.release_tag }}" ]; then
            TAG=$(date +%Y.%m.%d)
          else
            TAG="${{ github.event.inputs.release_tag }}"
          fi
          echo "tag=${TAG}" >> $GITHUB_OUTPUT

      - name: install dependencies (macos)
        if: matrix.os == 'macos-latest'
        run: brew install openssl sqlite

      - name: install dependencies (linux)
        if: startsWith(matrix.os, 'ubuntu-')
        run: sudo apt-get update && sudo apt-get install -y libssl-dev libsqlite3-dev build-essential

      - name: bootstrap luajit
        run: bash .config/setup/luajit

      - name: luajit
        env:
          OUTPUT_DIR: ${{ github.workspace }}/dist/luajit
        run: bash .github/build/bootstrap .github/build/luajit

      - name: upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: luajit-${{ matrix.platform }}
          path: dist/luajit/${{ matrix.platform }}/*
          retention-days: 30

      - name: prepare release files
        if: github.event.inputs.create_release == 'true'
        id: release_files
        run: |
          cd dist/luajit/${{ matrix.platform }}
          tarball=$(ls luajit-*.tar.gz | grep -v latest)
          sha256="${tarball}.sha256"
          echo "tarball=${tarball}" >> $GITHUB_OUTPUT
          echo "sha256=${sha256}" >> $GITHUB_OUTPUT

      - name: create release
        if: github.event.inputs.create_release == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: luajit ${{ steps.tag.outputs.tag }}
          body: |
            LuaJIT build with lua-cjson, lua-http, and dependencies

            Platforms:
            - darwin-arm64
            - linux-arm64
            - linux-x64
          files: |
            dist/luajit/${{ matrix.platform }}/${{ steps.release_files.outputs.tarball }}
            dist/luajit/${{ matrix.platform }}/${{ steps.release_files.outputs.sha256 }}
          draft: false
          prerelease: false

  summary:
    needs: build
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: generate build summary
        run: |
          echo "# LuaJIT build summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Built platforms" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          for dir in artifacts/*/; do
            platform=$(basename "$dir")
            echo "### ${platform}" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            ls -lh "$dir" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          done
