name: main

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  update-release:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2.3.4
      - run: .github/matchers.sh
      - name: gh
        uses: docker://ghcr.io/whilp/gh:latest@sha256:d06ed8380969d8e2872791f00d060505f1adf8a7d86e134ed3fd51dc998bd555
        env:
          COMMAND: update-release
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
