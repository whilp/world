name: push

on:
  push:
    branches:
      - main

jobs:
  push:
    strategy:
      matrix:
        image:
          - devcontainer
          - shfmt
          - black
          - buildifier
          - prettier
          - eslint
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2.3.1
        with:
          fetch-depth: 2
      - uses: actions/setup-python@v2.1.0
        with:
          python-version: "3.7"
      - name: docker login
        run: echo "$DOCKER_TOKEN" | docker login --password-stdin --username "$DOCKER_USER"
        env:
          DOCKER_TOKEN: ${{ secrets.DOCKER_TOKEN }}
          DOCKER_USER: ${{ secrets.DOCKER_USER }}
      - name: bazel run image/${{ matrix.image }}:push
        run: ./tools/bazel run --config=ci image/${{ matrix.image }}:push
