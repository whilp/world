name: push

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  push:
    strategy:
      matrix:
        image:
          - image/devcontainer
          - cmd/shfmt
          - cmd/black
          - cmd/buildifier
          - cmd/prettier
          - cmd/eslint
          - cmd/bot
          - cmd/golangci-lint
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2.3.1
        with:
          fetch-depth: 2
      - uses: actions/setup-python@v2.1.1
        with:
          python-version: "3.7"
      - name: docker login
        run: echo "$DOCKER_TOKEN" | docker login --password-stdin --username "$DOCKER_USER"
        env:
          DOCKER_TOKEN: ${{ secrets.DOCKER_TOKEN }}
          DOCKER_USER: ${{ secrets.DOCKER_USER }}
      - name: docker login containers.pkg.github.com
        run: echo "$PACKAGES_TOKEN" | docker login https://containers.pkg.github.com -u "$GITHUB_ACTOR" --password-stdin
        env:
          PACKAGES_TOKEN: ${{ secrets.PACKAGES_TOKEN }}
      - name: bazel run ${{ matrix.image }}:push
        run: ./tools/bazel run --config=ci ${{ matrix.image }}:push
