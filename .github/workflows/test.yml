name: test

on:
  push:
    branches-ignore:
      - master

jobs:
  all:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 2
      - uses: actions/setup-python@v2
        with:
          python-version: "3.7"
      - name: bazel test
        run: ./tools/bazel test --config=ci //...
