name: pr

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0

      - id: make-check-test-build
        run: |
          set +e
          failed=0

          echo "::group::luacheck"
          make --keep-going luacheck || failed=1
          echo "::endgroup::"

          echo "::group::astgrep"
          make --keep-going astgrep || failed=1
          echo "::endgroup::"

          echo "::group::teal"
          make --keep-going teal || failed=1
          echo "::endgroup::"

          echo "::group::test"
          make --keep-going test || failed=1
          echo "::endgroup::"

          echo "::group::build"
          make --keep-going build || failed=1
          echo "::endgroup::"

          exit $failed

  update:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 20

      - id: update-pr
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_PR_NUMBER: ${{ github.event.number }}
        run: ./bin/cosmic --skill pr
