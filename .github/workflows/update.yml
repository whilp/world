name: update

on:
  workflow_dispatch:
  push:
    paths:
      - renovate.js
  schedule:
    - cron: "19 */3 * * *"

jobs:
  renovate:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2.3.2
        with:
          fetch-depth: 2
      - uses: actions/setup-python@v2.1.2
        with:
          python-version: "3.7"
      # Use appmode/app tokens.
      # https://github.com/renovatebot/renovate/issues/6371
      # https://github.com/renovatebot/renovate/pull/6454
      - name: renovate
        uses: docker://renovate/renovate:latest@sha256:73f28bd93900dba5043ca5f4159ebba00a7ba838b63d8466286676b42c383374
        env:
          RENOVATE_REPOSITORIES: whilp/world
          RENOVATE_TOKEN: ${{ secrets.RENOVATE_TOKEN }}
          RENOVATE_ONBOARDING: false
          RENOVATE_CONFIG_FILE: renovate.js
          RENOVATE_LOGLEVEL: debug
          RENOVATE_TRUSTLEVEL: high
