name: update

on:
  workflow_dispatch:
  push:
    paths:
      - renovate.js
      - .github/workflows/update.yml
  schedule:
    - cron: "19 */3 * * *"

jobs:
  renovate:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2.3.4
      - uses: actions/setup-python@v2.2.1
        with:
          python-version: "3.7"
      - run: .github/matchers.sh
      - uses: ./cmd/bot
        id: bot
        with:
          bot-id: ${{ secrets.BOT_ID }}
          bot-key: ${{ secrets.BOT_KEY }}
