name: nvim

on:
  workflow_dispatch:
    inputs:
      release_tag:
        description: 'Release tag (defaults to current date YYYY.MM.DD)'
        required: false
        default: ''
      create_release:
        description: 'Create a GitHub release'
        type: boolean
        required: false
        default: true

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-24.04
            platform: linux-x64
          - os: ubuntu-24.04-arm
            platform: linux-arm64
          - os: macos-latest
            platform: darwin-arm64

    runs-on: ${{ matrix.os }}

    steps:
      - name: checkout repository
        uses: actions/checkout@v4

      - name: set release tag
        id: tag
        run: |
          if [ -z "${{ github.event.inputs.release_tag }}" ]; then
            SHORT_SHA=$(git rev-parse --short HEAD)
            TAG=$(date +%Y.%m.%d)-${SHORT_SHA}
          else
            TAG="${{ github.event.inputs.release_tag }}"
          fi
          echo "tag=${TAG}" >> $GITHUB_OUTPUT

      - name: bootstrap luajit
        run: bash .config/setup/luajit

      - name: nvim
        env:
          OUTPUT_DIR: ${{ github.workspace }}/dist/nvim
        run: bash .github/workflows/bootstrap .github/workflows/nvim/build

      - name: upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nvim-${{ matrix.platform }}
          path: dist/nvim/${{ matrix.platform }}/*
          retention-days: 30

      - name: prepare release files
        if: github.event.inputs.create_release == 'true'
        id: release_files
        run: |
          cd dist/nvim/${{ matrix.platform }}
          tarball=$(ls nvim-*.tar.gz | grep -v latest)
          sha256="${tarball}.sha256"
          echo "tarball=${tarball}" >> $GITHUB_OUTPUT
          echo "sha256=${sha256}" >> $GITHUB_OUTPUT

      - name: create release
        if: github.event.inputs.create_release == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: nvim nightly ${{ steps.tag.outputs.tag }}
          body: |
            NeoVim nightly build with bundled vim.pack plugins

            Downloaded from: https://github.com/neovim/neovim/releases/tag/nightly

            Bundled plugins from .config/nvim/nvim-pack-lock.json:
            - conform.nvim
            - mini.nvim
            - neogit
            - nui-components.nvim
            - nui.nvim
            - nvim-lspconfig
            - nvim-treesitter
            - plenary.nvim

            Platforms:
            - darwin-arm64
            - linux-arm64
            - linux-x64
          files: |
            dist/nvim/${{ matrix.platform }}/${{ steps.release_files.outputs.tarball }}
            dist/nvim/${{ matrix.platform }}/${{ steps.release_files.outputs.sha256 }}
          draft: false
          prerelease: false

  summary:
    needs: build
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: generate build summary
        run: |
          echo "# nvim build summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Built platforms" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          for dir in artifacts/*/; do
            platform=$(basename "$dir")
            echo "### ${platform}" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            ls -lh "$dir" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            cat "$dir"/*.sha256 >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          done
