name: build luajit

on:
  workflow_dispatch:
    inputs:
      release_tag:
        description: 'Release tag (defaults to current date YYYY.MM.DD)'
        required: false
        default: ''
      luajit_commit:
        description: 'LuaJIT commit hash to build'
        required: false
        default: '25a61a182166fec06f1a1a025eb8fabbb6cf483e'
      luasocket_version:
        description: 'LuaSocket version'
        required: false
        default: '3.1.0-1'
      luasec_version:
        description: 'LuaSec version'
        required: false
        default: '1.3.2-1'
      luaossl_version:
        description: 'LuaOSSL version'
        required: false
        default: '20250929-0'
      luaposix_version:
        description: 'LuaPosix version'
        required: false
        default: '36.2.1-1'
      luacjson_version:
        description: 'lua-cjson version'
        required: false
        default: '2.1.0.13-1'
      luafilesystem_version:
        description: 'luafilesystem version'
        required: false
        default: '1.8.0-1'
      luacompat53_version:
        description: 'compat53 version'
        required: false
        default: '0.14-1'
      lualpegpatterns_version:
        description: 'lpeg_patterns version'
        required: false
        default: '0.5-0'
      luabinaryheap_version:
        description: 'binaryheap version'
        required: false
        default: '0.4-1'
      luacqueues_version:
        description: 'cqueues version'
        required: false
        default: '20200726.53-0'
      luahttp_version:
        description: 'lua-http version'
        required: false
        default: '0.4-0'
      create_release:
        description: 'Create a GitHub release'
        type: boolean
        required: false
        default: true

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-24.04
            platform: linux-x64
          - os: ubuntu-24.04-arm
            platform: linux-arm64
          - os: macos-latest
            platform: darwin-arm64

    runs-on: ${{ matrix.os }}

    steps:
      - name: checkout repository
        uses: actions/checkout@v4

      - name: set release tag
        id: tag
        run: |
          if [ -z "${{ github.event.inputs.release_tag }}" ]; then
            TAG=$(date +%Y.%m.%d)
          else
            TAG="${{ github.event.inputs.release_tag }}"
          fi
          echo "tag=${TAG}" >> $GITHUB_OUTPUT

      - name: install dependencies (macos)
        if: matrix.os == 'macos-latest'
        run: brew install openssl

      - name: install dependencies (linux)
        if: startsWith(matrix.os, 'ubuntu-')
        run: sudo apt-get update && sudo apt-get install -y libssl-dev build-essential

      - name: build luajit
        env:
          LUAJIT_VERSION: ${{ github.event.inputs.luajit_commit }}
          LUASOCKET_VERSION: ${{ github.event.inputs.luasocket_version }}
          LUASEC_VERSION: ${{ github.event.inputs.luasec_version }}
          LUAOSSL_VERSION: ${{ github.event.inputs.luaossl_version }}
          LUAPOSIX_VERSION: ${{ github.event.inputs.luaposix_version }}
          LUACJSON_VERSION: ${{ github.event.inputs.luacjson_version }}
          LUAFILESYSTEM_VERSION: ${{ github.event.inputs.luafilesystem_version }}
          LUACOMPAT53_VERSION: ${{ github.event.inputs.luacompat53_version }}
          LUALPEGPATTERNS_VERSION: ${{ github.event.inputs.lualpegpatterns_version }}
          LUABINARYHEAP_VERSION: ${{ github.event.inputs.luabinaryheap_version }}
          LUACQUEUES_VERSION: ${{ github.event.inputs.luacqueues_version }}
          LUAHTTP_VERSION: ${{ github.event.inputs.luahttp_version }}
          OUTPUT_DIR: ${{ github.workspace }}/dist/luajit
        run: bash scripts/build-luajit.sh

      - name: upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: luajit-${{ matrix.platform }}
          path: dist/luajit/${{ matrix.platform }}/*
          retention-days: 30

      - name: prepare release files
        if: github.event.inputs.create_release == 'true'
        id: release_files
        run: |
          cd dist/luajit/${{ matrix.platform }}
          tarball=$(ls luajit-*.tar.gz | grep -v latest)
          sha256="${tarball}.sha256"
          echo "tarball=${tarball}" >> $GITHUB_OUTPUT
          echo "sha256=${sha256}" >> $GITHUB_OUTPUT

      - name: create release
        if: github.event.inputs.create_release == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: luajit ${{ steps.tag.outputs.tag }}
          body: |
            LuaJIT build from commit ${{ github.event.inputs.luajit_commit }}

            Platforms:
            - darwin-arm64
            - linux-arm64
            - linux-x64
          files: |
            dist/luajit/${{ matrix.platform }}/${{ steps.release_files.outputs.tarball }}
            dist/luajit/${{ matrix.platform }}/${{ steps.release_files.outputs.sha256 }}
          draft: false
          prerelease: false

  summary:
    needs: build
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: generate build summary
        run: |
          echo "# LuaJIT build summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Built platforms" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          for dir in artifacts/*/; do
            platform=$(basename "$dir")
            echo "### ${platform}" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            ls -lh "$dir" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          done
