ruleDirs:
  - .ast-grep/rules

# Scan all lua files including tests and configs
# Exclude nvim and hammerspoon (they use their own lua environments)
# Exclude work tests (separate work in progress)
languageGlobs:
  lua:
    - "**/*.lua"
    - ".local/bin/*"
    - ".claude/skills/*/main.lua"
    - "!.config/nvim/**/*.lua"
    - "!.config/hammerspoon/**/*.lua"
    - "!lib/test/work/**/*.lua"
